{% extends "crud/base2.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}


<div class="row">
    <div class="p-4">
        <h2 class="text-center">Registro de Usuario</h2>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8  my-4">
    <form id="validar_Formulario" method="post" action="{% url "crearcuenta" %}">
        {% csrf_token %}
        <div class="row g-3">
        <div class="col-sm-6">
            <label for="nombre_usuario" class="form-label">Nombre Usuario</label>
            <input type="text" class="form-control" id="nombre_usuario"  name="nombre_usuario">
          </div>
        
          <div class="col-sm-6">
            <label for="rut" class="form-label">Rut</label>
            <input type="text" class="form-control" id="rut"  name="rut" >
          </div>
          <div class="col-sm-6">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre"  name="nombre">
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="lastName"   name="lastName">
          </div>

          <div class="col-sm-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email"   name="email">
          </div>
          <div class="col-sm-6">
            <label for="idcelular" class="form-label">Celular</label>
            <input type="number" class="form-control" id="idcelular"   name="idcelular">
          </div>
          <div class="col-md-9">
            <label for="address" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="address"   name="address">
          </div>

          <div class="col-md-3">
            <label for="zip" class="form-label">Codigo Postal</label>
            <input type="text" class="form-control" id="zip"  name="zip">
          </div>

          <div class="col-sm-6">
            <label for="contraseña1" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="contraseña1"   name="contraseña1">
          </div>
          <div class="col-sm-6">
            <label for="contraseña2" class="form-label">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="contraseña2"   name="contraseña2">
          </div>



            <!--cambiar el onclick por un a type button (el js cambiar para true y false en return)-->
            <button type="button" onclick="validar_Formulario()" class="btn btn-success">Crear</button>
            <a href="{% url "login" %}" class="btn btn-primary mt-3">Cancelar</a>
          </div>
          <hr class="my-4">


      </form>

    </div>
</div>


<script src="{% static 'crud/js/scriptsf.js' %}?v={{ timestamp }}"></script>
{% endblock contenido %}
