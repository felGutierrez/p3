{% extends "crud/base2.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="row pt-3">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form id="formulario_modificar_perfil" action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form | crispy}}
      <div class="text-center mb-4">
        <button type="button" onclick="validarFormularioModificar()" class="btn btn-success">Actualizar</button>
        <a href="{% url "perfil" persona.username%} " class=" btn btn-danger">Cancelar</a>
      </div>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>

<script src="{% static 'crud/js/scriptsf.js' %}?v={{ timestamp }}"></script>
{% endblock contenido %}
